<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pulse Stopwatch</title>
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
            --neon-green: #00ff87;
            --dark-bg: #0d0221;
            --darker-bg: #070113;
            --text-glow: 0 0 10px currentColor;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--dark-bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        /* Navigation Bar */
        .navbar {
            width: 100%;
            background: rgba(13, 2, 33, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(5, 217, 232, 0.2);
            box-shadow: 0 0 20px rgba(5, 217, 232, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 2rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            animation: logo-pulse 2s infinite alternate;
        }

        @keyframes logo-pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); text-shadow: 0 0 15px var(--neon-blue); }
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 1px;
            position: relative;
            padding: 5px 0;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--neon-pink);
            text-shadow: var(--text-glow);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-blue);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Main Content */
        .main-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 60px;
            box-sizing: border-box;
        }

        .stopwatch-container {
            width: 100%;
            max-width: 500px;
            background: var(--darker-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(5, 217, 232, 0.2),
                        0 0 40px rgba(255, 42, 109, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .stopwatch-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                var(--neon-blue),
                var(--neon-purple)
            );
            opacity: 0.1;
            animation: rotate 15s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            text-align: center;
            margin: 0 0 20px;
            color: var(--neon-blue);
            text-shadow: var(--text-glow);
            font-weight: 700;
            letter-spacing: 3px;
        }

        .display {
            font-size: 4rem;
            text-align: center;
            margin: 30px 0;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green),
                         0 0 20px rgba(0, 255, 135, 0.5);
            letter-spacing: 3px;
            font-weight: 400;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translateY(1px);
        }

        .start-btn {
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));
            color: black;
        }

        .pause-btn {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            color: white;
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .lap-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
        }

        .laps-container {
            max-height: 250px;
            overflow-y: auto;
            margin-top: 20px;
            border-radius: 10px;
            background: rgba(5, 217, 232, 0.05);
            border: 1px solid rgba(5, 217, 232, 0.1);
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) transparent;
        }

        .laps-container::-webkit-scrollbar {
            width: 6px;
        }

        .laps-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .laps-container::-webkit-scrollbar-thumb {
            background-color: var(--neon-blue);
            border-radius: 3px;
        }

        .lap-item {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            border-bottom: 1px solid rgba(5, 217, 232, 0.1);
            transition: all 0.3s ease;
        }

        .lap-item:last-child {
            border-bottom: none;
        }

        .lap-item:hover {
            background: rgba(5, 217, 232, 0.05);
        }

        .lap-number {
            color: var(--neon-pink);
            font-weight: 700;
            min-width: 50px;
        }

        .lap-time {
            color: var(--neon-blue);
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .fastest-lap {
            background: rgba(0, 255, 135, 0.05);
            border-left: 3px solid var(--neon-green);
        }

        .slowest-lap {
            background: rgba(255, 42, 109, 0.05);
            border-left: 3px solid var(--neon-pink);
        }

        .pulse {
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; text-shadow: 0 0 10px currentColor; }
        }

        .neon-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            pointer-events: none;
            box-shadow: 
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-purple),
                inset 0 0 5px var(--neon-blue),
                inset 0 0 10px var(--neon-purple);
            animation: border-pulse 3s infinite alternate;
            opacity: 0.7;
        }

        @keyframes border-pulse {
            0% { box-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-purple), inset 0 0 5px var(--neon-blue), inset 0 0 10px var(--neon-purple); }
            50% { box-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-purple), inset 0 0 10px var(--neon-blue), inset 0 0 20px var(--neon-purple); }
            100% { box-shadow: 0 0 5px var(--neon-blue), 0 0 15px var(--neon-pink), inset 0 0 5px var(--neon-blue), inset 0 0 15px var(--neon-pink); }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .brand-name {
                font-size: 1.2rem;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .display {
                font-size: 3rem;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .controls {
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
                gap: 10px;
            }
            
            .logo-container {
                gap: 10px;
            }
            
            .nav-links {
                gap: 10px;
            }
            
            .nav-link {
                font-size: 0.9rem;
            }
            
            .main-content {
                padding: 150px 15px 30px;
            }
            
            .display {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo-container">
            <div class="logo">‚è±</div>
            <div class="brand-name">NEON PLUS + </div>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Features</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="stopwatch-container">
            <div class="neon-border"></div>
            <h1>STOPWATCH</h1>
            <div class="display">00:00:00.00</div>
            <div class="controls">
                <button class="start-btn">START</button>
                <button class="pause-btn" disabled>PAUSE</button>
                <button class="reset-btn" disabled>RESET</button>
                <button class="lap-btn" disabled>LAP</button>
            </div>
            <div class="laps-container">
                <!-- Lap times will appear here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const display = document.querySelector('.display');
            const startBtn = document.querySelector('.start-btn');
            const pauseBtn = document.querySelector('.pause-btn');
            const resetBtn = document.querySelector('.reset-btn');
            const lapBtn = document.querySelector('.lap-btn');
            const lapsContainer = document.querySelector('.laps-container');
            
            let startTime;
            let elapsedTime = 0;
            let timerInterval;
            let isRunning = false;
            let lapTimes = [];
            
            function formatTime(time) {
                const date = new Date(time);
                const hours = date.getUTCHours().toString().padStart(2, '0');
                const minutes = date.getUTCMinutes().toString().padStart(2, '0');
                const seconds = date.getUTCSeconds().toString().padStart(2, '0');
                const milliseconds = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');
                
                return `${hours}:${minutes}:${seconds}.${milliseconds}`;
            }
            
            function updateDisplay() {
                display.textContent = formatTime(elapsedTime);
                
                // Add pulsing animation when running
                if (isRunning) {
                    display.classList.add('pulse');
                } else {
                    display.classList.remove('pulse');
                }
            }
            
            function start() {
                if (!isRunning) {
                    startTime = Date.now() - elapsedTime;
                    timerInterval = setInterval(function() {
                        elapsedTime = Date.now() - startTime;
                        updateDisplay();
                    }, 10);
                    
                    isRunning = true;
                    toggleButtons(true);
                }
            }
            
            function pause() {
                if (isRunning) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    toggleButtons(false);
                }
            }
            
            function reset() {
                clearInterval(timerInterval);
                elapsedTime = 0;
                updateDisplay();
                isRunning = false;
                lapTimes = [];
                lapsContainer.innerHTML = '';
                toggleButtons(false);
                display.classList.remove('pulse');
            }
            
            function lap() {
                if (isRunning) {
                    const lapTime = {
                        time: elapsedTime,
                        formatted: formatTime(elapsedTime)
                    };
                    
                    lapTimes.push(lapTime);
                    renderLaps();
                    
                    // Add visual feedback
                    lapBtn.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        lapBtn.style.transform = '';
                    }, 200);
                }
            }
            
            function renderLaps() {
                lapsContainer.innerHTML = '';
                
                if (lapTimes.length === 0) return;
                
                let fastestIndex = 0;
                let slowestIndex = 0;
                
                for (let i = 1; i < lapTimes.length; i++) {
                    if (lapTimes[i].time < lapTimes[fastestIndex].time) {
                        fastestIndex = i;
                    }
                    if (lapTimes[i].time > lapTimes[slowestIndex].time) {
                        slowestIndex = i;
                    }
                }
                
                lapTimes.forEach((lap, index) => {
                    const lapItem = document.createElement('div');
                    lapItem.className = 'lap-item';
                    
                    if (index === fastestIndex && lapTimes.length > 1) {
                        lapItem.classList.add('fastest-lap');
                    } else if (index === slowestIndex && lapTimes.length > 1) {
                        lapItem.classList.add('slowest-lap');
                    }
                    
                    const lapNumber = document.createElement('span');
                    lapNumber.className = 'lap-number';
                    lapNumber.textContent = `LAP ${index + 1}`;
                    
                    const lapTime = document.createElement('span');
                    lapTime.className = 'lap-time';
                    lapTime.textContent = lap.formatted;
                    
                    lapItem.appendChild(lapNumber);
                    lapItem.appendChild(lapTime);
                    lapsContainer.appendChild(lapItem);
                });
                
                lapsContainer.scrollTop = lapsContainer.scrollHeight;
            }
            
            function toggleButtons(running) {
                startBtn.disabled = running;
                pauseBtn.disabled = !running;
                resetBtn.disabled = false;
                lapBtn.disabled = !running;
            }
            
            // Event listeners
            startBtn.addEventListener('click', start);
            pauseBtn.addEventListener('click', pause);
            resetBtn.addEventListener('click', reset);
            lapBtn.addEventListener('click', lap);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (isRunning) {
                        pause();
                    } else {
                        start();
                    }
                } else if (e.code === 'KeyL') {
                    if (isRunning) {
                        lap();
                    }
                } else if (e.code === 'KeyR' && !isRunning) {
                    reset();
                }
            });
            
            // Initial display update
            updateDisplay();
        });
    </script>
</body>
</html>
